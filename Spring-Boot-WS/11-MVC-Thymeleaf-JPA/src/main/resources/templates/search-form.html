<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Product Search Form</h1>
	<hr />

	<h2>
		<a th:href="loadProductForm">Add Product</a>
	</h2>


	<form method="post" th:action="@{/findProduct}">
		<table border="0">

			<tbody>

				<tr>
					<th>Product ID</th>


					<td><input type="text" name="id" /></td>
					<td><input type="hidden" value="update" name="type"></td>
					<td>
					<button>Go</button>
					</td>
				</tr>
				<tr>
				
					<th colspan="2" th:text="${msg}"></th>
				</tr>
			</tbody>
		</table>

	</form>

</body>
</html>
